<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <Title>Helping Hands | Home Page</title>
  <link rel="stylesheet" href="css\hosp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="work">
		<h1>üè• WELLNESS BUILDS UPON THE MEDICAL üè•</h1>
	</div>
	<div class="cont">
		<div class="form sign-in">
			<h2>Welcome back</h2>
			<div class="errors-list">
				<ul class="errors-ul"></ul>
			</div>
			<label> 
				<span>Email</span>
				<input type="email" class="sign-in-email"/>
			</label>
			<label>
				<span>Password</span>
				<input type="password" class="sign-in-password"/>
			</label>
			<label class="select">
				<span>User Role</span>
			
				<select class="user-role">
					<option value="doctor">Doctor</option>
					<option value="patient">Patient</option>
				</select>
			</label>
			<p class="forgot-pass">Forgot password?</p>
			<button type="submit" class=" submit sign-in-button">Sign In</button>
		</div>

		<div class="sub-cont">
			<div class="img">
				<div class="img__text m--up">
					<h2>New here?</h2>
					<p>Sign up and get the best service!</p>
				</div>
				<div class="img__text m--in">
					<h2>One of us?</h2>
					<p>If you already have an account, just sign in.</p>
				</div>
				<div class="img__btn">
					<span class="m--up">Sign Up</span>
					<span class="m--in">Sign In</span>
				</div>
			</div>

			<div class="form sign-up">
				<h2>Time to get well</h2>
				<div class="register-errors-list">
					<ul class="register-errors-ul"></ul>
				</div>
				<label>
					<span>Full Name</span>
					<input type="text" class="register-name"/>
				</label>
				<label>
					<span>Email</span>
					<input type="email" class="register-email"/>
				</label>
				<label>
					<span>Password</span>
					<input type="password" class="register-password"/>
				</label>
				<label class="select">
					<span>User Role</span>
					
					<select class="reg-user-role">
						<option value="doctor">Doctor</option>
						<option value="patient">Patient</option>
					</select>
				</label>
				<button type="button" class="submit register-btn">Sign Up</button>
			</div>
		</div>
	</div>
	<script src="js\hosp.js"></script>
</body>

</html>
